<!DOCTYPE html>
<html>

<head>
    <title>Execution Steps</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h2>Execution Steps</h2>

    <table>
        <tr>
            <th>Step Name</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Time Taken</th>
        </tr>
        <tr>
            <td>Login with Valid Data</td>
            <td>10:00:00</td>
            <td>10:05:00</td>
            <td>5 min</td>
        </tr>
        <tr>
            <td>Adding an employee to the company</td>
            <td>10:05:10</td>
            <td>10:07:30</td>
            <td>2 min 20 sec</td>
        </tr>
    </table>

</body>

</html>
